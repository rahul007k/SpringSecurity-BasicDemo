<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">

<title>Registration-CodeJavaApp</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css">

</head>
<body bgcolor="pink">

	<div class="container text-center">
		<h1>User Registration-Sign Up</h1>
	</div>

	<form th:action ="@{/process_register}" th:object="${user}"  method="post"
		style="max-width: 600px; margin: 0 auto;" >

		<div class="m-3">
			<div class="form-group row">
				<label class="col-form-label col-4">Email</label>
				<div class="col-8">
					<input type="email" class="form-control" th:field="*{email}"
					required>
				</div>

			</div>

			<div class="form-group row">
				<label class="col-form-label col-4">Password</label>
				<div class="col-8">
					<input type="password" class="form-control" th:field="*{password}"
						minlength="2" maxlength="10" required/>
				</div>

			</div>

			<div class="form-group row">
				<label class="col-form-label col-4">FirstName</label>
				<div class="col-8">
					<input type="text" class="form-control" th:field="*{firstName}"
						minlength="2" maxlength="20" required/>
				</div>

			</div>


			<div class="form-group row">
				<label class="col-form-label col-4">LastName</label>
				<div class="col-8">
					<input type="text" class="form-control" th:field="*{lastName}"
						minlength="2" maxlength="20" required/>
				</div>

			</div>

			<div>
				<input type="reset" value="RESET">
			</div>&nbsp;&nbsp;
			
			<div>

				<input type="submit" value="Sign Up">
			</div>

		</div>

	</form>
	</div>
</body>


</html>
